<app-header></app-header>
<div class="container mt-4">
    <div class="row">
        <div class="col-6 mb-2">
            <h2> <strong>UNIDADES DE RESPUESTA</strong></h2>
        </div>
        <div class="col-6 text-right">
            <a (click)="generatePDF()" title="Generar pdf" class="btn btn-danger mx-1"><i class="fa fa-print"></i> Reporte</a>
      
            <a [routerLink]="['/ajuste-new']" title="Añadir nuevo ajuste" class="btn btn-success mx-1"><i
                    class="fas fa-plus"></i> Añadir</a>
        </div>
        <div class="col">
         

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Detalle de Ajustes</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped table-bordered table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col" class="text-center">Registro</th>
                                        <th scope="col" class="text-center">Producto</th>
                                        <th scope="col" class="text-center">Observación</th>
                                        <th scope="col" class="text-center">Cantidad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of items">
                                        <th scope="row" class="text-center">{{i.id}}</th>
                                        <td class="text-center">{{i.product.name}}</td>
                                        <td class="text-center">{{i.observation}}</td>
                                        <td class="text-center">{{i.quantity}}</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Listo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
