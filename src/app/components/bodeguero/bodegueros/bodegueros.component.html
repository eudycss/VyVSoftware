<app-header></app-header>
<div class="container mt-4">
    <div class="row">
        <div class="col-6 mb-2">
            <h2> <strong>LISTADO DE USUARIOS</strong></h2>
        </div>
        <div class="col-6 text-right">
            <a class="btn btn-danger mx-1" (click)="generatePDF()" title="Generar pdf de Usuarios"><i class="fa fa-print mr-1"
                    aria-hidden="true"></i>Reporte</a>
            <a [routerLink]="['/bodeguero-new']" title="Añadir nuevo Usuario" class="btn btn-success mx-1"><i
                    class="fas fa-plus mx-1"></i>Añadir</a>
        </div>
        <div class="col">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="text-center">Cédula</th>
                        <th scope="col" class="text-center">Nombre</th>
                        <th scope="col" class="text-center">Dirección</th>
                        <th scope="col" class="text-center">Email</th>
                        <th scope="col" class="text-center">Teléfono</th>
                       
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
           

                </tbody>
            </table>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cambiar Contraseña</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="passc">Contraseña nueva</label>
                                <input type="text" name="passc" id="passc" class="form-control"
                                    placeholder="Inserte una nueva contraseña" [(ngModel)]="settingsUpdate.newPass">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" (click)="update()" data-dismiss="modal"
                                class="btn btn-primary">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
